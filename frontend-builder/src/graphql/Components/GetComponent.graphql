#import "./Component.fragment.graphql"
query GetComponent($componentId: ObjectId!) {
  getComponent(componentId: $componentId) {
    ...ComponentFragment
    children {
      ...ComponentFragment
      children {
        ...ComponentFragment
        children {
          ...ComponentFragment
          children {
            ...ComponentFragment
            children {
              ...ComponentFragment
              children {
                ...ComponentFragment
                children {
                  ...ComponentFragment
                  children {
                    ...ComponentFragment
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
