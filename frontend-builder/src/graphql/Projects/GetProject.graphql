query GetProject($projectId: ObjectId!) {
  getProject(projectId: $projectId) {
    _id
    appId
    projectName
    appConfig {
      appEntryComponentId
      apiConfig {
        sandboxEndpoint
        liveEndpoint
        models {
          _id
          name
          keys {
            name
            fieldNames
          }
          auth {
            allow
            provider
            ownerField
            identityClaim
            groupClaim
            groups
            groupsField
            operations
          }
          fields {
            _id
            fieldName
            isUnique
            isHashed
            isList
            nullable
            dataType
            connection
            rules {
              allow
              provider
              ownerField
              identityClaim
              groupClaim
              groups
              groupsField
              operations
            }
            keys {
              name
              fieldNames
            }
          }
        }
        queries
        mutations
        subscriptions
      }
      authConfig {
        requiresAuth
        allowUnauthenticatedUsers
        mfaEnabled
        mfaConfiguration
        mfaTypes
        smsAuthenticationMessage
        smsVerificationMessage
        emailVerificationSubject
        emailVerificationMessage
        defaultPasswordPolicy
        passwordPolicyMinLength
        passwordRequiresUppercase
        passwordRequiresNumbers
        passwordRequiresSymbols
        requiredAttributes
        clientRefreshTokenValidity
        usernameCaseSensitive
        tableId
        usernameFieldId
        passwordFieldId
      }
    }
  }
}
